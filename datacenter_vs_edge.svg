<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc" />
  
  <!-- Datacenter Side -->
  <g transform="translate(100,50)">
    <rect x="0" y="0" width="200" height="300" fill="#64748b" rx="10" />
    <text x="100" y="-20" text-anchor="middle" fill="#334155" font-size="24">Datacenter</text>
    
    <!-- Server racks -->
    <rect x="20" y="20" width="160" height="40" fill="#94a3b8" rx="5" />
    <rect x="20" y="70" width="160" height="40" fill="#94a3b8" rx="5" />
    <rect x="20" y="120" width="160" height="40" fill="#94a3b8" rx="5" />
    <rect x="20" y="170" width="160" height="40" fill="#94a3b8" rx="5" />
    <rect x="20" y="220" width="160" height="40" fill="#94a3b8" rx="5" />
  </g>

  <!-- Edge Computing Side -->
  <g transform="translate(500,50)">
    <text x="100" y="-20" text-anchor="middle" fill="#334155" font-size="24">Edge Computing</text>
    
    <!-- Edge devices -->
    <g transform="translate(0,0)">
      <rect x="0" y="0" width="80" height="80" fill="#3b82f6" rx="10" />
      <text x="40" y="45" text-anchor="middle" fill="white" font-size="12">Edge Node</text>
    </g>
    
    <g transform="translate(120,60)">
      <rect x="0" y="0" width="80" height="80" fill="#3b82f6" rx="10" />
      <text x="40" y="45" text-anchor="middle" fill="white" font-size="12">Edge Node</text>
    </g>
    
    <g transform="translate(40,140)">
      <rect x="0" y="0" width="80" height="80" fill="#3b82f6" rx="10" />
      <text x="40" y="45" text-anchor="middle" fill="white" font-size="12">Edge Node</text>
    </g>
    
    <g transform="translate(160,160)">
      <rect x="0" y="0" width="80" height="80" fill="#3b82f6" rx="10" />
      <text x="40" y="45" text-anchor="middle" fill="white" font-size="12">Edge Node</text>
    </g>
  </g>

  <!-- Latency Lines -->
  <g stroke="#ef4444" stroke-width="3" stroke-dasharray="5,5">
    <line x1="300" y1="200" x2="450" y2="200" />
    <text x="375" y="180" text-anchor="middle" fill="#ef4444" font-size="16">High Latency</text>
  </g>
  
  <g stroke="#22c55e" stroke-width="3" stroke-dasharray="5,5">
    <line x1="580" y1="100" x2="640" y2="140" />
    <line x1="620" y1="180" x2="680" y2="220" />
    <text x="650" y="120" text-anchor="middle" fill="#22c55e" font-size="16">Low Latency</text>
  </g>
</svg>